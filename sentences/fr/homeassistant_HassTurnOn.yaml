language: fr
intents:
  HassTurnOn:
    data:
      - sentences:
          - <allume> <name>
          - <allume> <name> <dans> <area>
      - sentences:
          - (ouvre|monte) <name>
        response: cover
      - sentences:
          - (ouvre|monte) <name> <dans> <area>
        response: cover_area
      - sentences:
          - (ouvre|monte) [la] porte (du|de) garage
          - ouvre [le] garage
        response: cover
        slots:
          device_class: garage
          domain: cover
      - sentences:
          - (ouvre|monte) [tous] [les|le] (store|stores|volet|volets) <dans> <area>
        response: cover_area
        slots:
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
      - sentences:
          - (ouvre|monte) tous [les] (stores|volets)
        response: cover_area
        slots:
          name: all
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
