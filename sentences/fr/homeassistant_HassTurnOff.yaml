language: fr
intents:
  HassTurnOff:
    data:
      - sentences:
          - <eteins> <name>
          - <eteins> <name> <dans> <area>
      - sentences:
          - (ferme|baisse) <name>
        response: cover
      - sentences:
          - (ferme|baisse) <name> <dans> <area>
        response: cover_area
      - sentences:
          - (ferme|baisse) [la] porte (du|de) garage
          - ferme [le] garage
        response: cover
        slots:
          device_class: garage
          domain: cover
      - sentences:
          - (ferme|baisse) [tous] [les|le] (store|stores|volet|volets) <dans> <area>
        response: cover_area
        slots:
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
      - sentences:
          - (ferme|baisse) tous [les] (stores|volets)
        response: cover_area
        slots:
          name: all
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
